<!DOCTYPE html>
<html>
  <head>
    <title>Dad Joke Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./popup.js"></script>
  </head>
  <body>
    <h1>Dad Joke Generator</h1>
    <div class="content">
      <div class="page container" data-page="home">
        <button
          id="about"
          aria-label="about this project"
          class="item"
          data-page="about"
        >
          About this project
        </button>
        <button
          id="settings"
          aria-label="edit your settings"
          class="item"
          data-page="settings"
        >
          Settings
        </button>
        <button aria-label="get a dad joke now" class="item" id="dadJoke">
          Get a dad joke
        </button>
      </div>
      <div class="container secondary">
        <button id="backButton" hidden class="back-button" data-page="home">
          Go back
        </button>
        <div hidden class="page" data-page="about">
          <p>About the project will go here</p>
        </div>
        <div hidden class="page" data-page="settings">
          <div>
            <label for="frequency">Surprise me with a joke</label>
            <select name="frequency" id="frequency">
              <option value="never">Never</option>
              <option value="low">1-2 times per day</option>
              <option value="medium">Every few hours</option>
              <option value="high">1 time every hour</option>
              <option value="veryHigh">Multiple times an hour</option>
            </select>
          </div>
          <div>
            <label for="timeout">Make joke disappear</label>
            <select name="timeout" id="timeout">
              <option value="3">After 3 seconds</option>
              <option value="5">After 5 seconds</option>
              <option value="10">After 10 seconds</option>
              <option value="15">After 15 seconds</option>
              <option value="30">After 30 seconds</option>
            </select>
          </div>
        </div>
      </div>

      <footer>
        <a
          target="_blank"
          href="https://github.com/LambyPants/google-meet-randomizer"
          >Code</a
        >
        <a
          target="_blank"
          href="https://github.com/LambyPants/google-meet-randomizer"
          >Contact</a
        >
      </footer>
    </div>
  </body>
</html>
